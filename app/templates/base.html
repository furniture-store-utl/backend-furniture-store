<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Furniture Store{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('colors.list_colors') }}">Colores</a> | 
        <a href="{{ url_for('colors.create_color') }}">Crear Color</a>
    </nav>
    <hr>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p role="alert" style="color: {{ 'green' if category == 'success' else 'red' }};">
                        <strong>{{ 'Ã‰xito:' if category == 'success' else 'Error:' }}</strong> {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
